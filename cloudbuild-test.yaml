
steps:
  
  # Decrypt secrets
  - name: 'gcr.io/cloud-builders/gcloud'   
    entrypoint: '/bin/sh'
    args:
    - -c
    - 'bin/kms decrypt ${_ENV}'

  # Unit test write function
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: '/bin/sh'
    args: 
    - -c
    - 'bin/test functions write ${_ENV}'

  # Unit test fetch function
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: '/bin/sh'
    args: 
    - -c
    - 'bin/test functions fetch ${_ENV}'

  # Deploy write function
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/sh'
    args: 
    - -c
    - 'bin/deploy functions write ${_ENV}'

  # Deploy fetch function publishing to write (pubsub topic)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/sh'
    args: 
    - -c
    - 'bin/deploy functions fetch ${_ENV} --publish-topic write'

  # Deploy default GAE service 
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/sh'
    args: 
    - -c
    - 'bin/deploy services default ${_ENV}' 
  
  # Run system tests
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: '/bin/sh'
    args: 
    - -c
    - 'bin/test-api ${PROJECT_ID} ${_ENV}'

substitutions:
  _ENV: test

